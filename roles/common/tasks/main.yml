
- name: Check if snap exists
  stat: path=/var/lib/snapd
  register: snap

- name: Remove Snaps
  become: yes
  command: "snap remove {{item}}"
  with_items:
  - lxd
  - core18
  - snapd
  when: snap.stat.exists

- name: Remove "snap" package
  apt:
    name: snapd
    purge: 'yes'
    state: absent
  when: snap.stat.exists

- name: Disable Bluetooth and WiFi
  become: yes
  lineinfile:
    path: /boot/firmware/usercfg.txt
    line: "{{item}}"
    regex: "{{item}}"
    state: present
  register: _user_config
  with_items:
  - dtoverlay=disable-wifi
  - dtoverlay=disable-bt

- name: DNS stop systemd-resolved from using port 53
  lineinfile:
    path: /etc/systemd/resolved.conf
    line: "DNSStubListener=no"
    regex: "#DNSStubListener=yes"
    state: present
  register: _systemd_result

- name: Create a symbolic link
  become: yes
  file:
    force: yes
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    state: link

- name: Set a hostname
  hostname:
    name: "{{inventory_hostname}}"
  register: _hostname_result

- name: Fix sudo su hostname
  become: yes
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1 {{inventory_hostname}} localhost"
    regex: "127.0.0.1 localhost"
    state: present

- name: Reload systemd
  become: yes
  systemd:
    daemon_reload: true
  when: _systemd_result.changed

- include: reboot-task.yml
  when: _systemd_result.changed or _user_config.changed or _hostname_result.changed

- name: 'Update and upgrade apt packages'
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes
    cache_valid_time: 86400

- name: Install packages that allow apt to be used over HTTPS
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: 'Install packages'
  become: yes
  apt:
    pkg:
      - python3-pip
      - python3-setuptools
      - aptitude
      - golang
      - git
      - bash-completion
      - nfs-common
      - dphys-swapfile
      - lvm2
      - xfsprogs
      - btrfs-progs
      - ceph-common

